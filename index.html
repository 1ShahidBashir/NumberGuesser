<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guesser</title>   
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="think">Think of a number between 0 to 1 Lakh</h1>
    <h1 id="guess">I will guess it within 16 tries</h1>
    <h2 id="counter" class="hidden"></h2>
    <h2 id="output"></h2>
    <h1 id="ans"></h1>
    <div class="container">
        <button id="higher" class="btn hidden">Higher</button>
        <button id="lower" class="btn hidden">Lower</button>
        <button id="thatsit" class="btn hidden">Correct</button>
        <button onclick="binarySearch()" class="btn" id="start">Start</button>
        <button class="btn hidden" id="restart" onclick="location.reload()">Restart</button>
    </div>
</body>
<script src="script.js"></script>
</html>
