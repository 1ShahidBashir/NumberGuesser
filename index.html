<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guesser</title>   
</head>
<style>
    body{
        color: white;
        background-color: rgb(94, 91, 91);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
    }
    .btn{
        width: 60px;
        border-radius: 150%;
        padding: 15px 1px;
        size: 150%;
        font-family: 'Courier New', Courier, monospace;
    }
    .hidden{
        display: none;
    }
</style>
<body>
    <h1>Think of a number between 0 to 1 Lakh</h1>
    <h1>I will guess it in less than 16 tries</h1>
    <h2 id="output"></h2>
    <h1 id="ans"></h1>
    <div class="container">
        <button id="higher" class="btn hidden">Higher</button>
        <button id="lower" class="btn hidden">Lower</button>
        <button id="thatsit" class="btn hidden">Correct</button>
        <button onclick="binarySearch()" class="btn" id="start">Start</button>
    </div>
</body>
<script>
    function binarySearch(){
        document.getElementById('start').classList.add('hidden');
        document.getElementById('higher').classList.remove('hidden');
        document.getElementById('lower').classList.remove('hidden');
        document.getElementById('thatsit').classList.remove('hidden');
        function updatemid(){
            mid=start+Math.floor((end-start)/2);
            document.getElementById('output').innerText='is this your number or your number is higher or lower.\n Please choose\n\n'+mid;
        }
        let start=0;
        let end=100000;
        let mid=0;
        updatemid();
        document.getElementById('thatsit').addEventListener('click',()=>{
            document.getElementById('start').classList.remove('hidden');
            document.getElementById('higher').classList.add('hidden');
            document.getElementById('lower').classList.add('hidden');
            document.getElementById('thatsit').classList.add('hidden');

            document.getElementById('ans').innerText='your ans is '+mid;
        });
        document.getElementById('higher').addEventListener('click',()=>{
            start=mid+1;
            updatemid();
        });
        document.getElementById('lower').addEventListener('click',()=>{
            end=mid-1;
            updatemid();
        });
    }
</script>
</html>
